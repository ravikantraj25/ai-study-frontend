<!doctype html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<title>Summarize PDF ‚Äî AI Study</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles.css">

<style>
  /* =========================================
     1. THEME VARIABLES (Orange/Pink Match)
     ========================================= */
  :root {
    --font-main: 'Inter', sans-serif;
    --transition-speed: 0.3s;
    
    /* DARK MODE DEFAULTS */
    --bg-body: #0f172a;      
    --bg-sidebar: #1e293b;   
    --bg-card: rgba(30, 41, 59, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
    
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    
    /* ORANGE & PINK GRADIENT */
    --accent-primary: #f97316; /* Orange */
    --accent-secondary: #db2777; /* Pink */
    --accent-gradient: linear-gradient(135deg, #f97316 0%, #db2777 100%);
    
    --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --nav-hover: rgba(255, 255, 255, 0.05);
  }

  /* LIGHT MODE OVERRIDES */
  [data-theme="light"] {
    --bg-body: #f8fafc;
    --bg-sidebar: #ffffff;
    --bg-card: #ffffff;
    --border-color: #e2e8f0;

    --text-main: #0f172a;
    --text-muted: #64748b;

    --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --nav-hover: #f1f5f9;
  }

  /* =========================================
     2. GLOBAL RESET
     ========================================= */
  * { box-sizing: border-box; }
  
  body {
    margin: 0;
    background-color: var(--bg-body);
    color: var(--text-main);
    font-family: var(--font-main);
    transition: background-color var(--transition-speed), color var(--transition-speed);
    overflow-x: hidden;
  }

  a { text-decoration: none; color: inherit; }

  /* =========================================
     3. SIDEBAR (Fixed Layout)
     ========================================= */
  .sidebar {
    width: 260px;
    height: 100vh;
    background: var(--bg-sidebar);
    border-right: 1px solid var(--border-color);
    position: fixed;
    top: 0; left: 0;
    padding: 24px;
    display: flex;
    flex-direction: column;
    z-index: 1000;
  }

  .brand {
    font-size: 1.5rem;
    font-weight: 800;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    padding-left: 12px;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .nav-links a {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-radius: 12px;
    font-weight: 500;
    color: var(--text-muted);
    transition: all 0.2s ease;
  }
  
  .nav-links a:hover {
    background: var(--nav-hover);
    color: var(--text-main);
    transform: translateX(4px);
  }

  .nav-links a.active {
    background: rgba(249, 115, 22, 0.1);
    color: var(--accent-primary);
    font-weight: 600;
  }

  .nav-icon { margin-right: 12px; font-size: 1.1rem; }
  .spacer { flex: 1; }

  /* =========================================
     4. MAIN CONTENT
     ========================================= */
  .main-content {
    margin-left: 260px;
    padding: 40px 60px;
    min-height: 100vh;
    max-width: 1400px;
  }

  .top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }
  
  .theme-toggle {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    color: var(--text-main);
    width: 44px; height: 44px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
  }
  .theme-toggle:hover { transform: scale(1.05); }

  .page-header { text-align: center; margin-bottom: 40px; animation: fadeIn 0.5s ease; }
  
  .h-gradient {
    font-size: 2.5rem;
    font-weight: 800;
    margin: 0;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    line-height: 1.2;
  }
  
  .sub-text {
    color: var(--text-muted);
    font-size: 1.1rem;
    margin-top: 10px;
  }

  /* =========================================
     5. UPLOAD COMPONENT
     ========================================= */
  .upload-area {
    max-width: 800px;
    margin: 0 auto;
    background: var(--bg-card);
    border: 2px dashed var(--border-color);
    border-radius: 24px;
    padding: 60px 20px;
    text-align: center;
    position: relative;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: var(--shadow-card);
  }
  
  .upload-area:hover {
    border-color: var(--accent-primary);
    background: var(--nav-hover);
    transform: translateY(-2px);
  }

  .upload-icon {
    font-size: 4rem;
    margin-bottom: 16px;
    display: block;
  }
  
  input[type="file"] {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    opacity: 0; cursor: pointer;
  }

  .btn-primary {
    background: var(--accent-gradient);
    color: #fff;
    border: none;
    padding: 14px 40px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(249, 115, 22, 0.4);
    transition: transform 0.2s;
    margin-top: 30px;
    display: inline-block;
  }
  .btn-primary:active { transform: scale(0.96); }
  .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

  /* =========================================
     6. SUMMARY RESULTS
     ========================================= */
  .summary-container {
    max-width: 900px;
    margin: 60px auto 0;
    animation: fadeIn 0.6s ease-out;
  }

  /* Stats Grid */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    box-shadow: var(--shadow-card);
  }
  .stat-val { font-size: 1.5rem; font-weight: 800; color: var(--accent-primary); }
  .stat-lbl { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px; }

  /* Section Cards */
  .section-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-card);
  }
  .section-head {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
  }
  .section-head::before {
    content: ''; display: inline-block; width: 6px; height: 24px;
    background: var(--accent-primary);
    border-radius: 4px; margin-right: 12px;
  }
  .section-text { color: var(--text-muted); line-height: 1.7; font-size: 1.05rem; }
  
  .section-bullets li {
    position: relative;
    padding-left: 24px;
    margin-bottom: 10px;
    color: var(--text-muted);
    line-height: 1.6;
  }
  .section-bullets li::before {
    content: "‚Ä¢"; color: var(--accent-secondary);
    font-weight: bold; font-size: 1.2rem;
    position: absolute; left: 0; top: -2px;
  }

  /* Key Takeaways */
  .takeaways-box {
    background: rgba(249, 115, 22, 0.08); /* Orange tint */
    border: 1px solid var(--accent-primary);
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
  }
  
  .loader { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
  .hidden { display: none; }
  @keyframes spin { to { transform: rotate(360deg); } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  /* Mobile */
  @media (max-width: 768px) {
    .sidebar { width: 70px; padding: 20px 10px; }
    .nav-links a span { display: none; } 
    .nav-icon { margin: 0; font-size: 1.5rem; text-align: center; width: 100%;}
    .main-content { margin-left: 70px; padding: 20px; }
    .brand { font-size: 0.8rem; text-align: center; padding: 0; }
  }

</style>
</head>
<body>

<aside class="sidebar">
  <div class="brand">AI Study</div>
  <nav class="nav-links">

    <a href="make-notes.html"><span class="nav-icon">‚úçÔ∏è</span><span>Make Notes</span></a>
    <a href="mcq.html"><span class="nav-icon">‚ùì</span><span>Make MCQ</span></a>
    <a href="explain.html"><span class="nav-icon">üí°</span><span>Explain</span></a>
    <a href="qna.html"><span class="nav-icon">üí¨</span><span>QnA</span></a>
    <a href="notes.html"><span class="nav-icon">üï∞Ô∏è</span><span>History</span></a>
    <div class="spacer"></div>
    <a href="profile.html"><span class="nav-icon">‚öôÔ∏è</span><span>Settings</span></a>
  </nav>
</aside>

<main class="main-content">
  
  <div class="top-bar">
    <button id="theme-btn" class="theme-toggle" title="Toggle Theme">
      <span id="theme-icon">üåô</span>
    </button>
  </div>

  <div class="page-header">
    <h1 class="h-gradient">Summarize PDF</h1>
    <p class="sub-text">Upload Resumes, Research Papers, or Chapters for structured AI summaries.</p>
  </div>

  <div class="upload-area">
    <div class="upload-icon">üìÇ</div>
    <h3 style="margin: 0; font-size: 1.2rem; font-weight: 600;" id="file-label-text">
      Click or Drag PDF Here
    </h3>
    <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 8px;">Supported: PDF (Max 20MB)</p>
    <input type="file" id="pdf-input" accept="application/pdf">
  </div>

  <div style="text-align: center;">
    <button id="upload-btn" class="btn-primary">Generate Summary</button>
    <span id="loader" class="loader hidden"></span>
  </div>

  <div id="summary-result" class="summary-container"></div>

</main>

<script src="../config.js"></script>
<script>
(() => {
  // --- 1. THEME LOGIC ---
  const themeBtn = document.getElementById('theme-btn');
  const themeIcon = document.getElementById('theme-icon');
  const htmlEl = document.documentElement;

  const savedTheme = localStorage.getItem('ai_study_theme') || 'dark';
  htmlEl.setAttribute('data-theme', savedTheme);
  updateIcon(savedTheme);

  themeBtn.addEventListener('click', () => {
    const current = htmlEl.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    htmlEl.setAttribute('data-theme', next);
    localStorage.setItem('ai_study_theme', next);
    updateIcon(next);
  });

  function updateIcon(theme) {
    themeIcon.innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  }

  // --- 2. SUMMARY LOGIC ---
  const API = window.API_BASE || "";
  const tokenKey = "ai_study_token";
  const fileInput = document.getElementById("pdf-input");
  const labelText = document.getElementById("file-label-text");
  const btn = document.getElementById("upload-btn");
  const loader = document.getElementById("loader");
  const out = document.getElementById("summary-result");
  const esc = t => String(t||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));

  fileInput.addEventListener("change", (e) => {
    if(e.target.files[0]) {
      labelText.innerText = "Selected: " + e.target.files[0].name;
      labelText.style.color = "var(--accent-secondary)";
    }
  });

  function renderSummary(data) {
    if(typeof data === 'string') {
      return `<div class="section-card"><div class="section-text" style="white-space: pre-wrap;">${esc(data)}</div></div>`;
    }

    let html = `
      <div class="section-card" style="text-align:center;">
        <div style="font-size: 3rem; margin-bottom: 10px;">${data.emoji || 'üìÑ'}</div>
        <div class="doc-title" style="font-size:1.8rem; font-weight:700; color:var(--text-main);">${esc(data.title || 'Document Summary')}</div>
        <span style="background:rgba(249, 115, 22, 0.15); color:var(--accent-primary); padding:4px 12px; border-radius:12px; font-size:0.8rem; font-weight:700; text-transform:uppercase;">${esc(data.document_type || 'General')}</span>
        <div style="color:var(--text-muted); margin-top:16px; line-height:1.6;">${esc(data.overview || '')}</div>
      </div>
    `;

    if(data.quick_stats?.length) {
      html += `<div class="stats-grid">`;
      data.quick_stats.forEach(stat => {
        html += `
          <div class="stat-card">
            <div class="stat-val">${esc(stat.value)}</div>
            <div class="stat-lbl">${esc(stat.label)}</div>
          </div>`;
      });
      html += `</div>`;
    }

    if(data.sections?.length) {
      data.sections.forEach(sec => {
        html += `
          <div class="section-card">
            <div class="section-head">${esc(sec.heading)}</div>
            <div class="section-text">${esc(sec.content)}</div>
            ${ sec.bullets?.length ? `<ul class="section-bullets">${sec.bullets.map(b => `<li>${esc(b)}</li>`).join('')}</ul>` : ''}
          </div>`;
      });
    }

    if(data.key_takeaways?.length) {
      html += `
        <div class="takeaways-box">
          <div class="section-head" style="color:var(--accent-secondary); margin-bottom:16px;">‚ú® Key Takeaways</div>
          <ul class="section-bullets" style="margin:0;">
            ${data.key_takeaways.map(t => `<li>${esc(t)}</li>`).join('')}
          </ul>
        </div>`;
    }
    return html;
  }

  btn.addEventListener("click", async () => {
    const file = fileInput.files[0];
    if(!file) { alert("Please select a file first."); return; }

    out.innerHTML = "";
    loader.classList.remove("hidden");
    btn.disabled = true;

    try {
      const formData = new FormData();
      formData.append("file", file);
      const headers = {};
      const token = localStorage.getItem(tokenKey);
      if(token) headers["Authorization"] = "Bearer " + token;

      const resp = await fetch(API + "/api/pdf/summarize", { method: "POST", headers, body: formData });
      const data = await resp.json();
      const content = data.summary || data; 
      out.innerHTML = renderSummary(content);

    } catch (err) {
      out.innerHTML = `<p style="color:#ef4444; text-align:center;">Error: ${esc(err.message)}</p>`;
    } finally {
      loader.classList.add("hidden");
      btn.disabled = false;
    }
  });

})();
</script>

</body>
