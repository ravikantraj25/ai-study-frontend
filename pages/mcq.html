<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Make MCQ — AI Study</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../styles.css">

<style>
  .page-wrapper { max-width:980px; margin:36px auto; }

  .card{
    padding:18px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:0 10px 30px rgba(2,6,23,0.55);
  }

  textarea{
    width:100%;
    padding:12px;
    border-radius:12px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:inherit;
    resize:vertical;
  }

  .btn-primary{
    padding:10px 16px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,#7f5af0,#5eead4);
    color:#021;
    font-weight:700;
    cursor:pointer;
  }

  .loader{
    width:16px;height:16px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,0.08);
    border-top-color:#7f5af0;
    animation:spin 900ms linear infinite;
    display:inline-block;
  }
  .hidden{ display:none }

  .mcq-list { margin-top:20px; display:flex; flex-direction:column; gap:18px; }

  .mcq-item{
    padding:18px;
    border-radius:12px;
    background:rgba(255,255,255,0.03);
    box-shadow:0 4px 18px rgba(0,0,0,0.25);
  }

  .mcq-item strong{
    font-size:18px;
    color:#fff;
  }

  .mcq-option{
    margin-top:6px;
    padding:8px 12px;
    background:rgba(255,255,255,0.04);
    border-radius:8px;
  }

  @keyframes spin{ to{ transform:rotate(360deg) } }
</style>
</head>

<body>
<aside class="sidebar" id="sidebar">
  <div class="brand">AI Study</div>
  <a href="../index.html">Home</a>
  <a href="summarize.html">Summarize PDF</a>
  <a href="make-notes.html">Make Notes</a>
  <a href="mcq.html" class="active">Make MCQ</a>
  <a href="explain.html">Explain</a>
  <a href="qna.html">QnA</a>
  <a href="notes.html">Notes History</a>
  <div class="spacer"></div>
  <a href="profile.html">Update Profile</a>
  <a href="delete-account.html">Delete Account</a>
</aside>

<main class="content-with-sidebar">
  <div class="page-wrapper container">

    <h1 class="h-gradient">MCQ Generator</h1>
    <p class="center mt-8">Turn a topic or text into practice MCQs — choose number of questions.</p>

    <div class="card mt-18">
      <textarea id="mcq-text" rows="6" placeholder="Enter topic or paste text..."></textarea>

      <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
        <input id="mcq-count" type="number" min="1" max="30" value="5"
          style="width:96px;padding:8px;border-radius:10px;background:transparent;
          border:1px solid rgba(255,255,255,0.06)">
        
        <button id="mcq-submit" class="btn-primary">Generate MCQs</button>
        <span id="mcq-loader" class="loader hidden"></span>
        <div style="flex:1"></div>
        <small style="opacity:0.7">Tip: short focused text gives better MCQs.</small>
      </div>
    </div>

    <div id="mcq-result" class="result-card"></div>

  </div>
</main>

<script src="../config.js"></script>

<script>
(() => {

  const API = window.API_BASE || "";
  const tokenKey = "ai_study_token";

  const out = document.getElementById("mcq-result");
  const btn = document.getElementById("mcq-submit");
  const loader = document.getElementById("mcq-loader");
  const textEl = document.getElementById("mcq-text");
  const countEl = document.getElementById("mcq-count");

  function show(l){ l.classList.remove("hidden"); }
  function hide(l){ l.classList.add("hidden"); }

  function esc(t){
    return String(t||"").replace(/[&<>"']/g,m=>(
      { "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]
    ));
  }

  btn.addEventListener("click", async ()=>{

    out.innerHTML = "";
    const text = (textEl.value||"").trim();
    const count = Number(countEl.value)||5;

    if(!text){
      out.innerHTML = "<p style='color:#ff4d6d'>Enter topic or text.</p>";
      return;
    }

    show(loader); btn.disabled = true;

    try{
      const headers = { "Content-Type":"application/json" };
      const token = localStorage.getItem(tokenKey);
      if(token) headers.Authorization = "Bearer " + token;

      const resp = await fetch(API + "/make-mcq", {
        method:"POST",
        headers,
        body: JSON.stringify({ text, count })
      });

      let raw = "";
      const ct = (resp.headers.get("content-type")||"").toLowerCase();

      if(ct.includes("json")){
        raw = (await resp.json()).mcqs || "";
      } else {
        raw = await resp.text();
      }

      raw = String(raw);

      // ---------------------------
      //     SMART MCQ PARSER
      // ---------------------------

      // Extract A), B), C), D)
      const lines = raw.split("\n").map(x => x.trim());
      const options = lines.filter(l => /^[A-D][\).]/i.test(l));

      const mcqs = [];
      for(let i=0; i<options.length; i+=4){
        mcqs.push({
          question: "MCQ " + (mcqs.length + 1),
          options: options.slice(i, i+4)
        });
      }

      // Render beautifully
      let html = "<div class='mcq-list'>";
      mcqs.forEach(q=>{
        html += `<div class='mcq-item'>
          <strong>${esc(q.question)}</strong>
        `;

        q.options.forEach(opt=>{
          html += `<div class='mcq-option'>${esc(opt)}</div>`;
        });

        html += "</div>";
      });
      html += "</div>";

      out.innerHTML = html;

    } catch(err){
      out.innerHTML = "<p style='color:#ff4d6d'>Error: "+esc(err.message||err)+"</p>";
    } finally{
      hide(loader);
      btn.disabled = false;
    }

  });

})();
</script>

</body>
</html>
