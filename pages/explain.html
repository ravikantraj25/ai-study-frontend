<script>
/* CLEAN OUTPUT FIX */
function cleanExplainOutput(data) {
    if (!data) return "No explanation.";

    let exp = data.explanation || data.text || data.answer || data;

    if (Array.isArray(exp)) {
        return "<ul>" + exp.map(x => `<li>${x}</li>`).join("") + "</ul>";
    }

    if (typeof exp === "object") {
        let html = "";
        for (let key in exp) {
            html += `<h4 style="color:#a583ff;margin-top:12px">${key}</h4>`;
            if (Array.isArray(exp[key])) {
                html += "<ul>" + exp[key].map(i => `<li>${i}</li>`).join("") + "</ul>";
            } else {
                html += `<p>${exp[key]}</p>`;
            }
        }
        return html;
    }

    return String(exp).replace(/\n/g, "<br>");
}
</script>
