<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — AI Study</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="fade-in">

  <header class="navbar container">
    <div class="logo">AI Study</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <button class="theme-toggle">Toggle</button>
    </nav>
  </header>

  <aside class="sidebar fade-in">
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item" href="summarize.html">Summarize PDF</a>
    <a class="nav-item" href="explain.html">Explain</a>
    <a class="nav-item" href="notes.html">Make Notes</a>
    <a class="nav-item" href="mcq.html">Make MCQ</a>

    <a class="nav-item" href="register.html">Register</a>
    <a class="nav-item" href="login.html">Login</a>
  </aside>

  <main class="page-content">
    <div class="container">
      <section class="explain-header-card">
        <h2>Welcome back</h2>
        <p style="margin-top:8px;color:var(--muted)">Login to continue — your session will be kept secure.</p>
      </section>

      <div class="note-section-card" style="max-width:720px;margin:0 auto;">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="you@example.com">

        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Your password">

        <div style="margin-top:14px;display:flex;gap:12px;align-items:center;">
          <button id="login-submit" class="btn">Login</button>
          <button id="login-to-register" class="btn alt">Create account</button>
        </div>

        <div id="login-result" style="margin-top:14px"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
