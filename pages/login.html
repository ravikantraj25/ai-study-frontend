<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — AI Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-container { max-width: 400px; margin: 80px auto; padding: 0 20px; }
        .auth-card { background: var(--card-bg); border: 1px solid var(--card-border); padding: 40px; border-radius: 20px; backdrop-filter: blur(12px); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; }
        input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--input-border); color: #fff; border-radius: 10px; }
        input:focus { border-color: #6366f1; outline: none; }
        .auth-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
        .auth-footer a { color: #6366f1; text-decoration: none; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 style="text-align:center; margin-bottom:30px; font-size:2rem;">Welcome Back</h2>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@example.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button id="login-btn" class="btn-primary" style="width:100%">Sign In</button>
        <div id="error-msg" style="color:#f87171; text-align:center; margin-top:15px; font-size:0.9rem;"></div>

        <div class="auth-footer">
            Don't have an account? <a href="register.html">Create one</a>
        </div>
    </div>
</div>

<script src="../config.js"></script>
<script>
    const btn = document.getElementById("login-btn");
    const errDiv = document.getElementById("error-msg");

    btn.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if(!email || !password) { errDiv.innerText = "Please fill in all fields"; return; }

        btn.disabled = true;
        btn.innerText = "Signing in...";
        errDiv.innerText = "";

        try {
            const res = await fetch(`${window.API_BASE}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.detail || "Login failed");

            // Save Token & User Info
            localStorage.setItem("ai_study_token", data.access_token);
            // Optional: Store basic user info if needed immediately
            localStorage.setItem("user_name", data.user.name);

            window.location.href = "profile.html"; 

        } catch (error) {
            errDiv.innerText = error.message;
            btn.disabled = false;
            btn.innerText = "Sign In";
        }
    });
</script>
</body>
</html>
