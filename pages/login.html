<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Study</title>
    <link rel="stylesheet" href="../styles.css">
    
    <script async crossorigin="anonymous" 
      data-clerk-publishable-key="pk_test_c3RlYWR5LXNocmV3LTgxLmNsZXJrLmFjY291bnRzLmRldiQ" 
      src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>

    <style>
        /* Center the Login Box on a beautiful Dark Background */
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #0f0e17;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Inter', sans-serif;
        }
        
        /* Add a nice shadow to the login box */
        #sign-in-container {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="sign-in-container"></div>

    <script>
      const publishableKey = "pk_test_c3RlYWR5LXNocmV3LTgxLmNsZXJrLmFjY291bnRzLmRldiQ"; 

      window.addEventListener("load", async function () {
        await Clerk.load({ publishableKey });

        if (Clerk.user) {
          window.location.href = "../index.html";
        } else {
          Clerk.mountSignIn(document.getElementById("sign-in-container"), {
             afterSignUpUrl: "../index.html",
             afterSignInUrl: "../index.html",
             // We removed the dark theme forcing. 
             // Default Clerk (Light) looks perfect on a dark background.
             appearance: {
               variables: {
                 colorPrimary: '#7f5af0', 
               }
             }
          });
        }
      });
    </script>

</body>
</html>
