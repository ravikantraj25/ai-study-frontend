<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Flashcards — AI Study</title>
<link href="[https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap)" rel="stylesheet">
<link rel="stylesheet" href="../styles.css">

<style>
  .page-wrapper { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
  
  /* Grid Layout for Cards */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }

  /* 3D Flip Card Container */
  .flip-card {
    background-color: transparent;
    width: 100%;
    height: 200px;
    perspective: 1000px; /* Removes flattened 3D effect */
    cursor: pointer;
  }

  /* This container flips */
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  /* Logic to flip on class add */
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  /* Front and Back common styles */
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255,255,255,0.1);
  }

  /* Front Side */
  .flip-card-front {
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
  }
  
  /* Back Side */
  .flip-card-back {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    transform: rotateY(180deg);
  }

  .card-label {
    font-size: 0.75rem;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  .card-text {
    font-size: 1.2rem;
    font-weight: 600;
    line-height: 1.5;
  }

  /* Loader */
  .hidden { display: none; }
</style>
</head>

<body>

<aside class="sidebar" id="sidebar">
  <div class="brand">AI Study</div>
  <a href="../index.html">Home</a>
  <a href="summarize.html">Summarize PDF</a>

  <a href="explain.html">Explain</a>

  <a href="notes.html">History</a>
  <div class="spacer"></div>

</aside>

<main class="content-with-sidebar">
  <div class="page-wrapper">
    <h1 class="h-gradient">AI Flashcards</h1>
    <p class="center mt-8">Turn your text into study cards. Click a card to flip it.</p>

    <div class="card mt-18">
      <textarea id="fc-text" rows="4" placeholder="Paste notes or a topic here to generate cards..."></textarea>
      
      <div style="display:flex; gap:12px; margin-top:16px;">
        <button id="fc-btn" class="btn-primary">Generate Cards</button>
        <span id="loader" class="loader hidden"></span>
      </div>
    </div>

    <div id="cards-container" class="cards-grid"></div>
    <div id="error-msg" style="color:#ff4d6d; text-align:center; margin-top:20px;"></div>

  </div>
</main>

<script src="../config.js"></script>
<script>
  const btn = document.getElementById("fc-btn");
  const textEl = document.getElementById("fc-text");
  const loader = document.getElementById("loader");
  const container = document.getElementById("cards-container");
  const errDiv = document.getElementById("error-msg");
  const tokenKey = "ai_study_token";

  // Helper to create card HTML
  function createCard(front, back) {
    return `
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card-label">Question</div>
            <div class="card-text">${esc(front)}</div>
            <div style="margin-top:auto; font-size:0.8rem; opacity:0.5">Click to flip ↻</div>
          </div>
          <div class="flip-card-back">
            <div class="card-label">Answer</div>
            <div class="card-text">${esc(back)}</div>
          </div>
        </div>
      </div>
    `;
  }

  const esc = t => String(t||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));

  btn.addEventListener("click", async () => {
    const text = textEl.value.trim();
    if(!text) { alert("Please enter some text."); return; }

    container.innerHTML = "";
    errDiv.innerText = "";
    loader.classList.remove("hidden");
    btn.disabled = true;

    try {
      const headers = { "Content-Type": "application/json" };
      const token = localStorage.getItem(tokenKey);
      if(token) headers["Authorization"] = "Bearer " + token;

      const resp = await fetch(`${window.API_BASE}/make-flashcards`, {
        method: "POST",
        headers,
        body: JSON.stringify({ text })
      });

      const data = await resp.json();
      
      if(data.error) throw new Error(data.error);

      // Render Cards
      const cards = data.flashcards || [];
      if(cards.length === 0) throw new Error("No cards generated.");

      container.innerHTML = cards.map(c => createCard(c.front, c.back)).join('');

    } catch (e) {
      errDiv.innerText = "Error: " + e.message;
    } finally {
      loader.classList.add("hidden");
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
