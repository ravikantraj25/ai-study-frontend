<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AI Flashcards â€” AI Study</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../styles.css">
<style>
  .page-wrapper { max-width: 1000px; margin: 36px auto; padding: 0 20px; }
  
  /* Input Area */
  .card-input { 
    padding:24px; 
    border-radius:16px; 
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); 
    box-shadow:0 10px 30px rgba(2,6,23,0.55); 
    border: 1px solid rgba(255,255,255,0.05);
  }

  textarea { 
    width:100%; 
    padding:14px; 
    border-radius:12px; 
    background:rgba(0,0,0,0.2); 
    border:1px solid rgba(255,255,255,0.1); 
    color:inherit; 
    font-size: 1rem;
    transition: 0.2s;
    resize: vertical;
    font-family: inherit;
  }
  textarea:focus {
    border-color: #7f5af0;
    outline: none;
    background:rgba(0,0,0,0.3);
  }

  /* ----------------------- */
  /* FLIP CARD GRID STYLES */
  /* ----------------------- */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }

  /* The Container */
  .flip-card {
    background-color: transparent;
    width: 100%;
    height: 220px; /* Fixed height for uniformity */
    perspective: 1000px; 
    cursor: pointer;
  }

  /* The Inner Wrapper (Doing the flipping) */
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform-style: preserve-3d;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  /* Hover effect */
  .flip-card:hover .flip-card-inner {
    box-shadow: 0 10px 25px rgba(127, 90, 240, 0.15);
  }

  /* Class to trigger flip via JS */
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  /* Front and Back Faces */
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 16px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255,255,255,0.08);
  }

  /* FRONT Styling */
  .flip-card-front {
    background: rgba(30, 30, 40, 0.6);
    backdrop-filter: blur(10px);
    color: #fff;
  }

  /* BACK Styling */
  .flip-card-back {
    background: linear-gradient(135deg, #7f5af0, #2cb67d);
    color: white;
    transform: rotateY(180deg);
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }

  .card-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 12px;
    letter-spacing: 1.2px;
    font-weight: 700;
  }

  .card-text {
    font-size: 1.15rem;
    font-weight: 600;
    line-height: 1.5;
  }

  .click-hint {
    margin-top: auto; 
    font-size: 0.75rem; 
    opacity: 0.4; 
    padding-top: 10px;
  }

  /* Loader & Utils */
  .btn-primary { 
    padding:12px 24px; 
    border-radius:12px; 
    border:none; 
    background:linear-gradient(90deg,#7f5af0,#5eead4); 
    color:#021; 
    font-weight:700; 
    cursor:pointer;
    transition: 0.2s;
  }
  .btn-primary:active { transform: scale(0.96); }
  
  .loader { 
    width:24px; height:24px; border-radius:50%; 
    border:3px solid rgba(255,255,255,0.1); 
    border-top-color:#5eead4; 
    animation:spin 900ms linear infinite; 
  }
  .hidden { display: none; }
  @keyframes spin{ to{ transform:rotate(360deg) } }

</style>
</head>

<main class="content-with-sidebar">
  <div class="page-wrapper">
    <h1 class="h-gradient">AI Flashcards</h1>
    <p class="center mt-8">Paste your notes below, and AI will generate study cards for you.</p>

    <div class="card-input mt-18">
      <textarea id="fc-text" rows="5" placeholder="e.g., Photosynthesis is the process used by plants..."></textarea>
      
      <div style="display:flex; gap:16px; margin-top:20px; align-items:center;">
        <button id="fc-btn" class="btn-primary">Generate Cards</button>
        <span id="loader" class="loader hidden"></span>
      </div>
    </div>

    <div id="error-msg" style="color:#ff4d6d; text-align:center; margin-top:20px;"></div>
    
    <div id="cards-container" class="cards-grid">
      </div>

  </div>
</main>

<script src="../config.js"></script>
<script>
  const btn = document.getElementById("fc-btn");
  const textEl = document.getElementById("fc-text");
  const loader = document.getElementById("loader");
  const container = document.getElementById("cards-container");
  const errDiv = document.getElementById("error-msg");
  const tokenKey = "ai_study_token";
  const API = window.API_BASE || "";

  // Helper to create card HTML
  function createCard(front, back) {
    return `
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card-label">Question</div>
            <div class="card-text">${esc(front)}</div>
            <div class="click-hint">Click to flip â†»</div>
          </div>
          <div class="flip-card-back">
            <div class="card-label">Answer</div>
            <div class="card-text">${esc(back)}</div>
            <div class="click-hint">Click to flip back â†º</div>
          </div>
        </div>
      </div>
    `;
  }

  // Safe HTML escaper
  const esc = t => String(t||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));

  btn.addEventListener("click", async () => {
    const text = textEl.value.trim();
    if(!text) { 
        errDiv.innerText = "Please enter some text to generate cards.";
        return; 
    }

    container.innerHTML = "";
    errDiv.innerText = "";
    loader.classList.remove("hidden");
    btn.disabled = true;

    try {
      const headers = { "Content-Type": "application/json" };
      const token = localStorage.getItem(tokenKey);
      if(token) headers["Authorization"] = "Bearer " + token;

      // ðŸ‘‡ FIXED: Added /api/study prefix
      const resp = await fetch(`${API}/api/study/make-flashcards`, {
        method: "POST",
        headers,
        body: JSON.stringify({ text })
      });

      const data = await resp.json();
      
      if(data.error) throw new Error(data.error);

      // Render Cards
      const cards = data.flashcards || [];
      if(cards.length === 0) throw new Error("No cards were generated. Try adding more text.");

      container.innerHTML = cards.map(c => createCard(c.front, c.back)).join('');

    } catch (e) {
      errDiv.innerText = "Error: " + e.message;
    } finally {
      loader.classList.add("hidden");
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
