<!-- PAGE CONTENT -->
<main class="content-with-sidebar">

  <div class="page-wrapper container">

    <h1 class="h-gradient">Create Account</h1>
    <p class="center mt-18">Sign up to save notes and access protected features.</p>

    <div class="card mt-18">

      <!-- FULL NAME -->
      <label>Full name</label>
      <input id="reg-name"
             placeholder="Your full name"
             style="width:100%;padding:12px;border-radius:10px;background:transparent;
             border:1px solid rgba(255,255,255,0.08);color:#fff;margin-top:8px">

      <!-- EMAIL -->
      <label style="margin-top:12px">Email</label>
      <input id="reg-email" type="email"
             placeholder="Your email"
             style="width:100%;padding:12px;border-radius:10px;background:transparent;
             border:1px solid rgba(255,255,255,0.08);color:#fff;margin-top:8px">

      <!-- MOBILE (Required by backend) -->
      <label style="margin-top:12px">Mobile Number</label>
      <input id="reg-mobile" type="tel"
             placeholder="Your mobile number"
             style="width:100%;padding:12px;border-radius:10px;background:transparent;
             border:1px solid rgba(255,255,255,0.08);color:#fff;margin-top:8px">

      <!-- PASSWORD -->
      <label style="margin-top:12px">Password</label>
      <input id="reg-password" type="password"
             placeholder="Create a password"
             style="width:100%;padding:12px;border-radius:10px;background:transparent;
             border:1px solid rgba(255,255,255,0.08);color:#fff;margin-top:8px">

      <!-- BUTTONS -->
      <div style="margin-top:16px;display:flex;gap:12px">
        <button id="reg-submit" class="btn-primary">Create Account</button>

        <button onclick="location.href='login.html'"
                class="btn-primary"
                style="background:transparent;border:1px solid rgba(255,255,255,0.12)">
          Login
        </button>
      </div>

      <!-- OUTPUT -->
      <div id="reg-result" style="margin-top:14px;color:#ff8080;font-weight:500"></div>

    </div>
  </div>

</main>

<script src="../app.js"></script>

</body>
</html>
