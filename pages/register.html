<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Study</title>
    
    <link rel="stylesheet" href="../styles.css">

    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_c3RlYWR5LXNocmV3LTgxLmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <style>
        /* Simple styling to center the box and match your dark theme */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Dark background to match your app */
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="sign-up-container"></div>

    <script>
      window.addEventListener("load", async function () {
        await Clerk.load();

        if (Clerk.user) {
          // If user is already logged in, go back to the homepage
          window.location.href = "../index.html";
        } else {
          // Identify the div where the form should go
          const signUpDiv = document.getElementById("sign-up-container");
          
          // Mount the Sign Up component
          Clerk.mountSignUp(signUpDiv, {
             afterSignUpUrl: "../index.html",
             afterSignInUrl: "../index.html",
             // This makes the box look good in Dark Mode
             appearance: {
                baseTheme: 'dark' 
             }
          });
        }
      });
    </script>

</body>
</html>
